<!Doctype HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="Miłosz Sędziak" />
	<title>temat</title>
	<meta name="description" content="opis" />
	<meta name="keywords" content="" />

	<script type="text/javascript">
		function check() {
			var number = document.getElementById("place").value;
			// document.write(number) odczyt
			if (number>0) document.getElementById("result").innerHTML="positive";
			else if (number<0) document.getElementById("result").innerHTML="negative";
			else if (number==0) document.getElementById("result").innerHTML="zero";
			else document.getElementById("result").innerHTML="it's not a number :<";
		};
	</script>
</head>

<body>
	<input type="text" id="place" />
	<input type="submit" value="Check" onClick="check()"/>

	<div id="result">	</div>
</body>

</html>
