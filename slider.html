<!Doctype HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="Miłosz Sędziak" />
	<title>temat</title>
	<meta name="description" content="opis" />
	<meta name="keywords" content="" />

	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

	<script type="text/javascript">
		var num = Math.floor(Math.random() * 5) + 1;

		var timer1 = 0;
		var timer2 = 0;
		function setSlide(nrSlide)
		{
			clearTimeout(timer1);
			clearTimeout(timer2);
			num = nrSlide - 1;

			hide();
			setTimeout("changeslide()",500);
		}

		function hide()
		{
			$("#slider").fadeOut(500);
		}

		function changeslide() {
			num++;
			if (num>5) num=1;

			var file = "<img src=\"slajdy/slajd" + num + ".png\"/>";

			document.getElementById("slider").innerHTML = file;
			$("#slider").fadeIn(500);
			timer1 = setTimeout("changeslide()", 5000);
			timer2 = setTimeout("hide()",4500)
		}
	</script>
</head>

<body onload="changeslide()">

		<span onclick="setSlide(1)" style="cursor:pointer">[1]</span>
		<span onclick="setSlide(2)" style="cursor:pointer">[2]</span>
		<span onclick="setSlide(3)" style="cursor:pointer">[3]</span>
		<span onclick="setSlide(4)" style="cursor:pointer">[4]</span>
		<span onclick="setSlide(5)" style="cursor:pointer">[5]</span>
	<div id="slider"></div>

</body>

</html>
