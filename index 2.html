<!Doctype HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Miłosz Sędziak" />
    <title>temat</title>
    <meta name="description" content="opis" />
    <meta name="keywords" content="" />

    <script type="text/javascript">
        function showResult() {
            var num1 = document.getElementById("place1").value;
            var num2 = document.getElementById("place2").value;
            var tex = "";

            for (i = num1; i <= num2; i++) {
                tex = tex + i + " ";
            }
            document.getElementById("resultt").innerHTML = tex;
        }
    </script>

</head>

<body>

    <input type="text" id="place1" />
    <input type="text" id="place2" />
    <input type="submit" value="Show" onclick="showResult()" />

    <div id="resultt"></div>
</body>

</html>
